<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calc">
            <div id="diplay">
                <p id="displayContent"></p>
                <p id="displayMain"></p>
            </div>
            <div id="buttons">
                <h1>CALC</h1>
                <button id="clr">CLR</button>
                <button id="del">DEL</button>
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
                <button id="divisionSign">/</button>
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button id="multiplicationSign">*</button>
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button id="subtractionSign">-</button>
                <button id="decimalPoint">.</button>
                <button id="num0">0</button>
                <button id="equalsSign">=</button>
                <button id="additionSign">+</button>
            </div>
        </div>
    </div>
</body>
</html>
